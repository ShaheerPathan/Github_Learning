name: Deploy Frontend & Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- FRONTEND DEPLOY ----------
      - name: Deploy frontend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/*"
          target: "/var/www/frontend"
          strip_components: 1
          overwrite: true

      # ---------- BACKEND FILE UPLOAD ----------
      - name: Upload backend files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/*"
          target: "/home/ec2-user/backend"
          strip_components: 1
          overwrite: true

      # ---------- BACKEND RESTART ----------
      - name: Install deps & restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/backend
            npm install --production
            pm2 start server.js --name backend || pm2 restart backend
            pm2 save
